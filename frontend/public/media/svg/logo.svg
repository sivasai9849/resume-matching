<svg width="280" height="260" viewBox="0 0 280 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50E3C2; stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Resume Document -->
  <rect x="40" y="30" rx="12" ry="12" width="120" height="160" fill="#fff" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)"/>
  <line x1="55" y1="60" x2="140" y2="60" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="85" x2="135" y2="85" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="110" x2="110" y2="110" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>

  <!-- Magnifying Glass (Search/Match) -->
  <circle cx="180" cy="170" r="30" stroke="url(#grad1)" stroke-width="6" fill="none"/>
  <line x1="202" y1="192" x2="230" y2="220" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>

  <!-- Text -->
  <text x="140" y="245" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" fill="#333">
    Intelligent Resume Matching
  </text>
</svg>
